<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Our first bar chart with data</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style type="text/css">
		

		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 2, 12, 15, 20, 18, 15, 12, 25, 23, 17, 11, 4, 5, 4, 22];
			
			// width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;


			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
			
			// var circles = svg.selectAll("circle")
			//	.data(dataset)
			//	.enter()
			//	.append("circle");

			// circles.attr("cx", function(d, i) {
			//	return(i*50) + 25;
			//	})
			//	.attr("cy", h/2)
			//	.attr("r", function(d) {
			//		return d;
			//	});

			// var svg = d3.select("body")
			//	.append("svg")
			//	.attr("width", w)
			//	.attr("height", h);
			
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("y", function(d){
					return h - d;
				})
				.attr("x", function(d, i) {
					return(i * (w / dataset.length));
				})
				.attr("height", function(d){
					return d * 8;
				})
				.attr("width", w / dataset.length - barPadding);


			
		</script>
	</body>
</html>
