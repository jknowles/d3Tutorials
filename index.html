		<script type="text/javascript">
		
			var dataset = [ 2, 12, 15, 20, 18, 15, 12, 25, 23, 17, 11, 9, 5, 4, 22];
			
			// width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;


			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("y", function(d){
					return h - d;
				})
				.attr("x", function(d, i) {
					return(i * (w / dataset.length));
				})
				.attr("height", function(d){
					return d * 8;
				})
				.attr("width", w / dataset.length - barPadding);

            svg.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function(d){
                        return d;
                    })
                    .attr("x", function(d, i){
                        return i * (w / dataset.length) +  (w / dataset.length - barPadding) / 2 ;
                    })
                    .attr("y", function(d){
                        return h - (d*4) + 15;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("text-anchor", "middle")
                    .attr("fill", "white");
